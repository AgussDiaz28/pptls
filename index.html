        <h1>Selecciones su arma</h1>
        <hr>
        <div class="armas">
          <img src="images/piedra.png" alt="piedra" id="piedra" />
          <img src="images/papel.png" alt="papel"  id="papel"/>
          <img src="images/tijera.png" alt="tijera" id="tijera" />
          <img src="images/spock.png" alt="spock" id="spock" />
          <img src="images/lagarto.png" alt="lagarto" id="lagarto" />
        </div>
        <hr>
        <div class="">
          <h2>Configure La partida</h2>
          Apuesta de: <input type="text" id="apuesta" name="" value="5">
          <br>
          Hacer <button type="button" name="button" id="AllIn"> All In </button>
          <br>
          Jugar Torneo: <input type="checkbox" id="myCheck">
          <br>
          Ingrese la longitud del Torneo: <input type="text" name="" value="10" id="TorneoRondas">
        </div>
        <hr>
        <h2 class="resultados">Resultados:</h2>
        <p id="PGanadas"></p>

        <p id="PTotales"></p>

						<div class="weapons">

						</div>

						<div class="weapons">
							<img id="ObjetoPc" src="images/computer.png"/>
							<p>Computer Weapon</p>
						</div>

				</div>
